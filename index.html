<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main__container">
      <div class="login__container">
        <form class="login_form">
          <h1>Please Login to enter your TODO</h1>
          <input
            type="text"
            placeholder="Write your ID"
            id="id"
            required
            class="input"
          />
          <input
            type="password"
            placeholder="Write your PW"
            id="pw"
            class="input"
          />
          <button type="submit" class="input">로그인</button>
        </form>
        <div>
          <h1 id="login__success"></h1>
          <form id="todo_form" class="hidden">
            <input
              type="text"
              placeholder="Write your todo"
              required
              class="input"
            />
          </form>
          <ul id="todo_list"></ul>
        </div>
      </div>
    </div>

    <div>
      <div id="weather" class="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- </div> -->

    <div class="clock">
      <h1>Today`s Time</h1>
      <h1 id="clock"></h1>
    </div>

    <!-- <div class="container2">

    </div> -->
  </body>

  <script src="h-clock.js"></script>
  <script src="h-background.js"></script>
  <script src="h-login.js"></script>
  <script src="h-weather.js"></script>
  <script src="h-todo.js"></script>
</html>
